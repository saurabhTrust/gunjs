<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #110F00;
            --bg-secondary: rgba(17, 15, 0, 0.95);
            --accent-color: #776D31;
            --text-primary: #FFFADD;
            --text-secondary: #827F6A;
            --border-color: #423802;
            --cream-bg: #FFFADD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            background-image: url('./images/gunjs-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        /* Main Navigation */
        .tab-container {
            display: flex;
            padding: 10px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-secondary);
            background: transparent;
        }

        .tab.active {
            background: var(--cream-bg);
            color: var(--bg-primary);
        }

        /* Search Box */
        .search-box {
            margin: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            width: calc(100% - 20px);
        }

        /* Lists: Contacts and Streams */
        .list-container {
            padding: 10px;
            display: none;
        }

        .list-container.active {
            display: block;
        }

        /* Contacts List */
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 8px;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Streams Grid */
        .streams-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
        }

        .stream-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            aspect-ratio: 1;
        }

        /* Shared Avatar Styles */
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 500;
        }

        .stream-item .avatar {
            width: 50px;
            height: 50px;
            margin: 0 0 8px 0;
        }

        /* Chat/Stream Interface */
        .chat-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            display: none;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-primary);
            margin-right: 15px;
            cursor: pointer;
            font-size: 20px;
        }

        .chat-title {
            flex: 1;
            color: var(--text-primary);
        }

        /* Message Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin: 8px 0;
            padding: 12px;
            border-radius: 12px;
        }

        .message.received {
            background: var(--accent-color);
            align-self: flex-start;
            border-radius: 0 12px 12px 12px;
        }

        .message.sent {
            background: var(--cream-bg);
            color: var(--bg-primary);
            align-self: flex-end;
            border-radius: 12px 0 12px 12px;
        }

        /* File Message */
        .file-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .file-button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: var(--cream-bg);
            color: var(--bg-primary);
            cursor: pointer;
        }

        /* Input Area */
        .chat-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Action Buttons */
        .action-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--cream-bg);
            color: var(--bg-primary);
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Dialogs */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 320px;
        }

        .dialog-box h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .dialog-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: transparent;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .dialog-button {
            padding: 10px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .dialog-button.cancel {
            background: var(--cream-bg);
            color: var(--bg-primary);
        }

        .dialog-button.confirm {
            background: var(--accent-color);
            color: var(--text-primary);
        }

        /* Stream Management */
        .manage-users-button {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            cursor: pointer;
            font-size: 20px;
        }

        .stream-members-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .member-info {
            flex: 1;
        }

        .member-actions {
            display: flex;
            gap: 10px;
        }

        /* Utility Classes */
        .show {
            display: flex !important;
        }

        .hidden {
            display: none !important;
        }

        .stream-members-dialog {
            background: var(--bg-secondary);
            max-width: 360px;
            padding: 0;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .dialog-header h3 {
            margin: 0;
            font-weight: normal;
        }

        .close-button {
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }

        .members-list {
            padding: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .member-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 250, 221, 0.1);
        }

        .member-item:last-child {
            border-bottom: none;
        }

        .member-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 500;
        }

        .member-info {
            flex: 1;
            color: var(--text-primary);
        }

        .remove-member {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-member-icon {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            cursor: pointer;
            border-top: 1px solid var(--border-color);
        }

        .add-member-icon i {
            color: var(--accent-color);
        }

        .dialog-input {
            margin: 20px;
            width: calc(100% - 40px);
        }

        .dialog-buttons {
            padding: 0 20px 20px;

            position: fixed;
            top: 0;

            right: 0;
            bottom: 0;

            justify-content: center;
            align-items: center;
            gap: 20px;
        }   

        .video-container.hidden {
            display: none;

        .video-container video {
            max-width: 45%;
            border-radius: 8px;
            background: #000;
        }

    .expiry-input {

    }

    .expiry-buttons {
        display: flex;

    .expiry-button {

    }

    .expiry-button.confirm {

    }

    .expiry-button.cancel {
        background: var(--cream-bg);

    }

    .expiry-overlay {
        position: fixed;

    .expiry-hint {

        align-items: center;

        padding: 10px;

<body>
    <div id="app">
        <!-- Main Interface -->
        <div class="main-screen">

                    <button class="dialog-button confirm" onclick="addContact()">Add</button>
                </div>
            </div>
        </div>

        <!-- Add Stream Dialog -->

            <div class="dialog-box">

                </div>
            </div>
        </div>
    </div>
