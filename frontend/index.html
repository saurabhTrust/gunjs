<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized End-to-End Messenger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="app">
        
        <div id="auth">
            <h2 class="title">Decentralized End-to-End Messenger</h2>
            <input type="text" id="username" class="input-box-style w-96" placeholder="Enter Username" value="mohd">
            <input type="password" id="password" class="input-box-style w-96" placeholder="Enter Password" value="TrustInd#123">
            <small class="suggest-text">Password must be at least 12 characters long and contain at least one lowercase letter, one uppercase
                letter, one number, and one special character.</small>
            <button type="button" class="primary-button-style w-100" id="login">Login</button>
            <button type="button" class="primary-button-style w-100" id="register">Register</button>
        </div>

        <div id="chat" class="hidden chat-room-container">
            <div id="sidebar">
                <div class="sidebar-tabs">
                    <div class="sidebar-tab active" data-tab="contacts">Contacts</div>
                    <div class="sidebar-tab" data-tab="groups">Groups</div>
                </div>
                <div id="contacts" class="sidebar-content active">
                    <div id="contactsList"></div>
                    <div class="add-item">
                        <input type="text" id="newContactInput" placeholder="Enter username to add" class="input-box-style">
                        <button id="addContact"  type="button" class="primary-button-style"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div id="groups" class="sidebar-content">
                    <div id="groupsList"></div>
                    <div class="add-item">
                        <input type="text" id="newGroupName" placeholder="Enter group name" class="input-box-style">
                        <button id="createGroup"  type="button" class="primary-button-style"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div id="chatRoom">
                <div id="callControls" class="hidden">
                    <h2 id="currentChatHeader" class="title">Select a contact or group to start chatting</h2>
                    <button id="startVoiceCall" type="button" class="recendButton primary-button-style"><i class="fas fa-phone"></i></button>
                    <button id="endVoiceCall" type="button" class="hidden recendButton primary-button-style"><i class="fas fa-phone-slash"></i></button>
                </div>
                <div id="messages"></div>
                <div id="messageControls">
                    <input type="text" id="messageInput" placeholder="Type a message" class="input-box-style">
                    <button type="button" class="primary-button-style send-message mr-4" id="sendMessage"><img src="./images/send.png"
                            alt="send"></button>
                    <input type="file" id="fileInput" class="hidden">
                    <button type="button" class="primary-button-style send-message" id="sendFile"><i class="fas fa-paperclip"></i></button>
                    <!-- <button id="sendFile" type="button" class="rimary-button-style"></button> -->
                </div>
                <div id="groupControls">
                    <input type="text" id="addToGroupInput" placeholder="Enter username to add to group" class="input-box-style">
                    <button id="addToGroup"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <audio id="remoteAudio" autoplay></audio>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <script src="webrtc.js"></script>
    <script src="app.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.sidebar-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.sidebar-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Function to show chatRoom
        function showChatRoom() {
            document.getElementById('chatRoom').style.display = 'flex';
            document.getElementById('messageControls').style.display = 'flex';
            document.getElementById('groupControls').style.display = 'none';
        }

        function showGroupRoom() {
            document.getElementById('chatRoom').style.display = 'flex';
            document.getElementById('messageControls').style.display = 'flex';
            document.getElementById('groupControls').style.display = 'flex';
        }

        // Add this function call when a contact or group is selected
        // For example:
        document.getElementById('contactsList').addEventListener('click', (e) => {
            if (e.target.classList.contains('contact')) {
                showChatRoom();
            }
        });
        document.getElementById('groupsList').addEventListener('click', (e) => {
            if (e.target.classList.contains('group')) {
                showGroupRoom();
            }
        });
    </script>
</body>

</html>
